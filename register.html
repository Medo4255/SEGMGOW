<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    header {
      background-color: #6a7c8e;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      padding-bottom: 10px;
    }

    nav {
      background-color: #ffffff;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #6a7c8e;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #6a7c8e;
      color: #ffffff;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 32px;
      color: #333333;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      background-color: #f5f3f3;
      font-size: 16px;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus,
    input[type="file"]:focus {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      position: relative;
      overflow: hidden;
      background-color: #6a7c8e;
      color: #ffffff;
      padding: 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }

    input[type="file"]::before {
      content: 'Choose File';
      display: inline-block;
      background-color: inherit;
      color: inherit;
      padding: 12px;
      border-radius: inherit;
      cursor: pointer;
    }

    input[type="file"]:hover {
      background-color: #4b5a6d;
    }

    button[type="submit"] {
      background-color: #6a7c8e;
      color: #ffffff;
      padding: 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #4b5a6d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donation Platform</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#registration">Registration</a></li>
      <li><a href="#donation-posts">Submission of Donation Posts</a></li>
      <li><a href="#notifications">Receive Notification</a></li>
      <li><a href="#fulfilled-posts">View Fulfilled Donation Posts</a></li>
      <li><a href="#delete-posts">Delete Fulfilled Posts</a></li>
      <li><a href="#donor-details">View Donor Details</a></li>
    </ul>
  </nav>
  <main>
    <section id="registration">
      <h2>Registration</h2>
      <form>
        <input type="text" placeholder="Organization Name">
        <input type="text" placeholder="Organization Address">
        <input type="text" placeholder="Organization Email">
        <label for="file-upload" class="file-upload-label">Choose File</label>
        <input type="file" accept=".pdf,.doc,.docx" id="file-upload" multiple>
        <button type="submit">Register</button>
      </form>
    </section>
    <section id="donation-posts">
      <h2>Submission of Donation Posts</h2>
      <form>
        <select>
          <option>Choose a category</option>
          <option>Clothing</option>
          <option>Furniture</option>
          <option>Electronics</option>
        </select>
        <input type="text" placeholder="Item Name">
        <input type="text" placeholder="Item Description">
        <label for="file-upload2" class="file-upload-label">Choose File</label>
        <input type="file" accept=".jpg,.jpeg,.png" id="file-upload2" multiple>
        <button type="submit">Submit for Approval</button>
      </form>
    </section>
  </main>
</body>
</html>
