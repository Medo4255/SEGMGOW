<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Display a Map with a Marker</title>
    <style>
      /* Add some padding to the bottom of the map container */
      #map-canvas {
        margin: 0;
        padding: 0;
        height: 500px;
        width: 100%;
        padding-bottom: 10px;
      }

      /* Style the info window */
      .info-window-content {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
    </style>

    <!-- Load the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <script>
      function initialize() {
        // Define the map center and zoom level
        var myLatlng = new google.maps.LatLng(43.565529, -80.197645);
        var mapOptions = {
          zoom: 8,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };

        // Create a new map object and add it to the map container
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        // Create a new marker object and add it to the map
        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: "Fixed Marker",
        });

        // Create a new info window object and add content to it
        var infowindow = new google.maps.InfoWindow({
          content: '<div class="info-window-content"><strong>Fixed Marker</strong></div>',
        });

        // Add an event listener to the marker to open the info window when clicked
        marker.addListener("click", function () {
          infowindow.open(map, marker);
        });
      }

      // Wait until the window has loaded to initialize the map
      google.maps.event.addDomListener(window, "load", initialize);
    </script>
  </body>
</html>
