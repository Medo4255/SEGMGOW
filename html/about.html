<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  
  
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f9f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.sticky-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #ffffff; /* Change this to #222 for dark mode */
    padding: 2px 10px; /* Reduce top and bottom padding */
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000; /* Ensure header stays above other content */
    transition: background-color 0.3s ease;
  }

  .dark-mode .sticky-header  {
    background-color: #222;
    box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.1);
    transition: background-color 0.3s ease;
}

  .website-name {
    font-size: 20px; /* Adjust font size */
    margin-right: auto; /* Pushes the nav links to the right */
  }

  .header-content {
    display: flex;
    align-items: center;
  }

  .header-links {
    display: flex;
    align-items: center;
  }

  .header-links a {
    margin-right: 20px; /* Adjust spacing between links */
    margin-left: 20px;
    margin-bottom: 10px;
    text-decoration: none;
    color: #333333; /* Change this to #ddd for dark mode */
    font-size: 18px; /* Adjust font size */
    font-weight: 600; /* Adjust font weight */
    padding: 10px 20px; /* Add padding */
    border-radius: 5px; /* Add border radius */
    transition: background-color 0.3s ease;
  }

  .header-links a:hover {
    background-color: #6a7c8e; /* Add background color on hover */
    color: #ffffff; /* Change this to #fff for dark mode */
  }

  .header-links .login-link {
    pointer-events: none; /* Make the link unclickable */
    opacity: 0.5; /* Add low opacity */
  }

  .separator {
    display: inline-block;
    width: 1px;
    height: 40px;
    background-color: #ccc; /* Change this to #555 for dark mode */
    margin: 0 20px;
  }

  .sticky-header .logo {
    width: 50px; /* Adjust the size as needed */
    border-radius: 30%;
    border: 1px solid #6a7c8e;
    margin: 10px; /* Adjust spacing */
  }

  .content {
    margin-top: 30px; /* Adjust this value based on your header height */
  }


  .dark-mode .header-links a {
    color: #ddd;
  }

  .dark-mode .separator {
    background-color: #555;
 }
  
  .login-page {
  background-color: #ffffff;
  border-radius: 20px;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  padding: 40px;
  max-width: 400px;
  width: 100%;
  animation: fadeInDown 0.5s ease-out;
  border: 1px solid #ddd;
  margin-top: 100px;
}
  
  @keyframes fadeInDown {
    0% {
      transform: translateY(-20px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  h2 {
    color: #333333;
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  label {
    color: #666666;
    font-size: 16px;
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="password"] {
    width: calc(100% - 22px);
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    background-color: #f5f3f3;
    font-size: 16px;
    transition: box-shadow 0.3s ease;
  }
  
  input[type="text"]:focus,
  input[type="password"]:focus {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .btn-1 {
    background-color: #6a7c8e;
    color: #ffffff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
    width: 100%;
  }
  
  .btn-1:hover {
    background-color: #4b5a6d;
  }

  
  .error-message {
    color: #ff0000;
    margin-bottom: 20px;
    text-align: center;
  }
  
  a {
    color: #6a7c8e;
    text-decoration: none;
    display: block;
    text-align: center;
    font-size: 14px;
    margin-top: 10px;
    transition: color 0.3s ease;
  }
  
  a:hover {
    color: #4b5a6d;
  }
  
  .remember-me {
    margin-top: 15px;
    display: flex;
    align-items: center;
    font-size: 14px;
  }
  
  #remember-me {
    margin-right: 10px;
    appearance: none;
    height: 16px;
    width: 16px;
    border: 1px solid #6a7c8e;
    border-radius: 3px;
    background-color: #ffffff;
    outline: none;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }
  
  #remember-me:checked {
    border-color: #4b5a6d;
    background-color: #4b5a6d;
  }
  
  #remember-me:focus {
    box-shadow: 0 0 0 2px rgba(75, 90, 109, 0.2);
  }

  .logo {
  display: block;
  margin: 0 auto;
  width: 150px;
  border-radius: 20%;
  border: 1px solid #6a7c8e;
    
}
  .dark-mode-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: transparent;
  border: none;
  padding: 0;
  cursor: pointer;
}

.dark-mode-toggle svg {
  width: 24px;
  height: 24px;
  fill: none;
  stroke: currentColor;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.dark-mode-toggle .moon {
  display: none;
}

.dark-mode .dark-mode-toggle .moon {
  display: block;
}

.dark-mode .dark-mode-toggle .sun {
  display: none;
}


.dark-mode {
  background-color: #333;
  color: #fff;
}

.dark-mode .login-page {
  background-color: #444;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
}


.dark-mode .dark-mode-toggle .moon {
  fill: #fff;
}

.dark-mode h2 {
  color: #fff;
}

.dark-mode label {
  color: #fff;
}

.dark-mode input[type="text"],
.dark-mode input[type="password"] {
  background-color: #333;
  color: #fff;
}

.dark-mode .btn-1 {
  background-color: #4b5a6d;
  color: #fff;
}
.dark-mode .btn-1:hover {
    background-color: #7c91ad;
  }

.dark-mode .error-message {
  color: #fff;
}

.dark-mode a {
  color: #fff;
}

.dark-mode .remember-me {
  color: #fff;
}

.dark-mode #remember-me {
  border-color: #fff;
}

.dark-mode #remember-me:checked {
  border-color: #fff;
  background-color: #4b5a6d;
}


.register-link .register-text {
  text-decoration: underline;
  color: #4b5a6d;
  transition: color 0.5s ease;
}

.register-link .register-text:hover {
  color: #6a7c8e;
}
.dark-mode .register-link .register-text {
  color: #bbb;
  transition: color 0.5s ease;
}
.dark-mode .register-link .register-text:hover {
  color: #f6f6f6;
}



  </style>
</head>

  
  </head>

  <header class="sticky-header">
  <div class="header-content">
    <img src="../images/kratos-logo4.png" alt="Your Company Logo" class="logo">
    <h1 class="website-name">SEGMGOW Charity</h1>
    <nav class="header-links">
      <span class="separator"></span>
      <a href="Home.html">Home</a>
      <span class="separator"></span>
      <a href="#">Contact Us</a>
      <span class="separator"></span>
      <a class="login-link" href="#">Log In</a>
      <span class="separator"></span>
      <a href="settings.html" style="margin-left: -10px;"><i class="fa fa-cog" aria-hidden="true"></i></a>
    </nav>
  </div>
</header>

  </body>
</html>
