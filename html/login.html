<!DOCTYPE html>
<html lang="en">
<head>
  <style>body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .login-page {
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 400px;
    width: 100%;
    animation: fadeInDown 0.5s ease-out;
  }
  
  @keyframes fadeInDown {
    0% {
      transform: translateY(-20px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  h2 {
    color: #333333;
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  label {
    color: #666666;
    font-size: 16px;
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="password"] {
    width: calc(100% - 22px);
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    background-color: #f5f3f3;
    font-size: 16px;
    transition: box-shadow 0.3s ease;
  }
  
  input[type="text"]:focus,
  input[type="password"]:focus {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .btn-1 {
    background-color: #6a7c8e;
    color: #ffffff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
    width: 100%;
  }
  
  .btn-1:hover {
    background-color: #4b5a6d;
  }
  
  .error-message {
    color: #ff0000;
    margin-bottom: 20px;
    text-align: center;
  }
  
  a {
    color: #6a7c8e;
    text-decoration: none;
    display: block;
    text-align: center;
    font-size: 14px;
    margin-top: 10px;
    transition: color 0.3s ease;
  }
  
  a:hover {
    color: #4b5a6d;
  }
  
  .remember-me {
    margin-top: 15px;
    display: flex;
    align-items: center;
    font-size: 14px;
  }
  
  #remember-me {
    margin-right: 10px;
    appearance: none;
    height: 16px;
    width: 16px;
    border: 1px solid #6a7c8e;
    border-radius: 3px;
    background-color: #ffffff;
    outline: none;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }
  
  #remember-me:checked {
    border-color: #4b5a6d;
    background-color: #4b5a6d;
  }
  
  #remember-me:focus {
    box-shadow: 0 0 0 2px rgba(75, 90, 109, 0.2);
  }

  .logo {
    display: block;
    margin: 0 auto;
    width: 150px;
  }
  </style>
</head>

<body>
  <div class="login-page">
    <img src="../images/kratos-logo4.png" alt="Your Company Logo" class="logo">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <div class="error-message"></div>
      <button id="login-btn" class="btn-1">Login</button>
      <a href="forgot-password.html">Forgot Password?</a>
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember Me</label>
      </div>
      <a href="register.html">Don't have an account? Register Here</a>
    </form>
  </div>

<script src="../js/loginAuthentication.js"></script>
</body>

</html>
