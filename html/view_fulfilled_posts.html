                }
            }

        ];

        // Function to display fulfilled donation posts
        function displayFulfilledPosts() {
            const fulfilledPostsList = document.getElementById('fulfilledPostsList');

            // Clear any existing list items
            fulfilledPostsList.innerHTML = '';

            // Loop through the fulfilledPostsData array and create list items
            fulfilledPostsData.forEach(post => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>Category:</strong> ${post.category}<br>
                    <strong>Description:</strong> ${post.description}<br>
                    <strong>Fulfilled by:</strong> ${post.donorType} - ${post.donorName}<br>
                    <strong>Fulfilled Date:</strong> ${post.fulfilledDate}<br>
                    <button onclick="deleteFulfilledPost(${post.id})">Delete</button>
                    <button onclick="viewDonorDetails(${post.id})">View Donor Details</button>
                    <button onclick="viewDonorContact(${post.id})">View Donor Contact</button>
                `;
                fulfilledPostsList.appendChild(listItem);
            });
        }

        // Function to delete a fulfilled donation post
        function deleteFulfilledPost(postId) {
            // Find index of the post in the array
            const index = fulfilledPostsData.findIndex(post => post.id === postId);
            if (index !== -1) {
                // Remove the post from the array
                fulfilledPostsData.splice(index, 1);
                // Update the display
                displayFulfilledPosts();
            }
        }

        // Function to view donor details for a fulfilled post
        function viewDonorDetails(postId) {
            const post = fulfilledPostsData.find(post => post.id === postId);
            if (post) {
                alert(`Donor Details:\nName: ${post.donorDetails.firstName} ${post.donorDetails.lastName}\nEmail: ${post.donorDetails.email}\nContact Number: ${post.donorDetails.contactNumber}`);
            }
        }

        // Function to view donor contact for a fulfilled post
        function viewDonorContact(postId) {
            const post = fulfilledPostsData.find(post => post.id === postId);
            if (post) {
                alert(`Donor Contact:\nEmail: ${post.donorDetails.email}\nContact Number: ${post.donorDetails.contactNumber}`);
            }
        }

        // Call function to display fulfilled donation posts on page load
        displayFulfilledPosts();
    </script>
