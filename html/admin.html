<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
        }

        h1 {
            color: #6a7c8e; /* Pastel purple */
            margin-bottom: 20px;
        }

        h2 {
            color: #6a7c8e; /* Pastel purple */
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center; /* Center text */
        }

        li {
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        a {
            text-decoration: none;
            color: #ffffff; /* White text color */
            padding: 16px 32px; /* Increased padding for larger buttons */
            border-radius: 30px; /* Make buttons more rounded */
            background-color: #6a7c8e; /* Pastel purple */
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 18px;
        }

        a:hover {
            background-color: #4b5a6d; /* Darker pastel purple on hover */
        }

        .section {
            margin-top: 30px;
            text-align: center; /* Center text */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome Admin!</h1>
        <h2>Choose an option:</h2>
        <ul>
            <li><a href="view_orgs.html">View Organizations</a></li>
            <li><a href="view_donors.html">View Donors</a></li>
            <li><a href="my_settings.html">My Settings</a></li>
        </ul>

        <div class="section">
            <h2>Submission Review</h2>
            <ul>
                <li><a href="submission_review.html">Review Submissions</a></li>
            </ul>
        </div>

        <div class="section">
            <h2>Request Management</h2>
            <ul>
                <li><a href="req_management.html">Manage Requests</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
