<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Location Specification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Clinic Location Specification</h2>
        <form id="clinicForm">
            <label for="clinicAddress">Clinic Address:</label>
            <input type="text" id="clinicAddress" placeholder="Enter clinic address..." required>

            <label for="clinicArea">Clinic Area:</label>
            <input type="text" id="clinicArea" placeholder="Enter clinic area..." required>

            <label for="clinicGovernorate">Clinic Governorate:</label>
            <input type="text" id="clinicGovernorate" placeholder="Enter clinic governorate..." required>

            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" placeholder="Enter your specialty..." required>

            <label for="proBonoCases">Pro-Bono Cases:</label>
            <input type="number" id="proBonoCases" placeholder="Enter number of pro-bono cases..." required>

            <label for="googleMarker">Google Marker:</label>
            <textarea id="googleMarker" placeholder="Enter Google marker information..." required></textarea>

            <button type="submit">Submit</button>
            <p id="message" style="display: none;"></p>
        </form>
    </div>

    <script>
        const clinicForm = document.getElementById('clinicForm');
        clinicForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            if (clinicForm.checkValidity()) {
                submitClinicForm();
            } else {
                showError();
            }
        });

        function submitClinicForm() {
            const clinicAddress = document.getElementById('clinicAddress').value;
            const clinicArea = document.getElementById('clinicArea').value;
            const clinicGovernorate = document.getElementById('clinicGovernorate').value;
            const specialty = document.getElementById('specialty').value;
            const proBonoCases = document.getElementById('proBonoCases').value;
            const googleMarker = document.getElementById('googleMarker').value;

            // Display success message
            const message = document.getElementById('message');
            message.textContent = `Clinic location submitted successfully. Redirecting in 5 seconds...`;
            message.style.display = 'block';

            // Countdown timer
            let seconds = 5;
            const countdownInterval = setInterval(() => {
                seconds--;
                message.textContent = `Clinic location submitted successfully. Redirecting in ${seconds} seconds...`;
                if (seconds === 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '../html/donor.html';
                }
            }, 1000);
        }

        function showError() {
            const message = document.getElementById('message');
            message.textContent = `Please fill out all required fields.`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000); // Hide message after 3 seconds
        }
    </script>
</body>

</html>
