<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Clinic Location Specification</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
          }
      
          .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            /* Change this to #222 for dark mode */
            padding: 2px 10px;
            /* Reduce top and bottom padding */
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            /* Ensure header stays above other content */
            transition: background-color 0.3s ease;
          }
      
          .dark-mode .sticky-header {
            background-color: #222;
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
          }
      
          .website-name {
            font-size: 20px;
            /* Adjust font size */
            margin-right: auto;
            /* Pushes the nav links to the right */
          }
      
          .header-content {
            display: flex;
            align-items: center;
          }
      
          .header-links {
            display: flex;
            align-items: center;
          }
      
          .header-links a {
            margin-right: 20px;
            /* Adjust spacing between links */
            margin-left: 20px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333333;
            /* Change this to #ddd for dark mode */
            font-size: 18px;
            /* Adjust font size */
            font-weight: 600;
            /* Adjust font weight */
            padding: 10px 20px;
            /* Add padding */
            border-radius: 5px;
            /* Add border radius */
            transition: background-color 0.3s ease;
          }
      
          .header-links a:hover {
            background-color: #6a7c8e;
            /* Add background color on hover */
            color: #ffffff;
            /* Change this to #fff for dark mode */
          }
      
          .header-links .login-link {
            pointer-events: none;
      
          }
      
          .separator {
            display: inline-block;
            width: 1px;
            height: 40px;
            background-color: #ccc;
            /* Change this to #555 for dark mode */
            margin: 0 20px;
          }
      
          .sticky-header .logo {
            width: 50px;
            /* Adjust the size as needed */
            border-radius: 30%;
            border: 1px solid #6a7c8e;
            margin: 10px;
            /* Adjust spacing */
          }
      
          .content {
            margin-top: 30px;
            /* Adjust this value based on your header height */
          }
      
      
          .dark-mode .header-links a {
            color: #ddd;
          }
      
          .dark-mode .separator {
            background-color: #555;
          }
      
          .login-page {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            animation: fadeInDown 0.5s ease-out;
            border: 1px solid #ddd;
            margin-top: 100px;
          }
      
          @keyframes fadeInDown {
            0% {
              transform: translateY(-20px);
              opacity: 0;
            }
      
            100% {
              transform: translateY(0);
              opacity: 1;
            }
          }
      
          h2 {
            color: #333333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
          }
      
          label {
            color: #666666;
            font-size: 16px;
            font-weight: bold;
          }
      
          input[type="text"],
          input[type="password"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #f5f3f3;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
          }
      
          input[type="text"]:focus,
          input[type="password"]:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
      
          .button-container {
        display: flex;
        justify-content: center; /* Center the buttons horizontally */
        align-items: center; /* Center the buttons vertically */
        height: 100vh;
      }
      
      .btn-1 {
        background-color: #f8f9fa;
        color: #333333;
        padding: 20px;
        border: 2px solid #17a2b8;
        border-radius: 20%;
        cursor: pointer;
        font-size: 18px;
        width: 250px; /* Set width and height to 150px */
        height: 250px;
        margin: 0 20px; /* Set margin to 20px on each side */
      }
      
      .btn-1:last-child {
        margin-right: 0; /* Remove margin for last button */
      }
      
      .btn-1:hover {
        background-color: #4b5a6d;
        border-color: #4b5a6d;
        color: #ffffff;
      }
      .description {
        display: none;
        background-color: #4b5a6d;
        color: #ffffff;
        padding: 10px;
        border-radius: 5px;
        position: flex;
        bottom: 100%;
        left: 0;
        width: 100%;
        box-sizing: border-box;
      }
      
      .btn-1:hover .description-box {
        display: block;
      }
      
      
      
      
          .error-message {
            color: #ff0000;
            margin-bottom: 20px;
            text-align: center;
          }
      
          a {
            color: #6a7c8e;
            text-decoration: none;
            display: block;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            transition: color 0.3s ease;
          }
      
          a:hover {
            color: #4b5a6d;
          }
      
      
          .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            border-radius: 20%;
            border: 1px solid #6a7c8e;
      
          }
      
          .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
          }
      
          .dark-mode-toggle svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
          }
      
          .dark-mode-toggle .moon {
            display: none;
          }
      
          .dark-mode .dark-mode-toggle .moon {
            display: block;
          }
      
          .dark-mode .dark-mode-toggle .sun {
            display: none;
          }
      
      
          .dark-mode {
            background-color: #333;
            color: #fff;
          }
      
          .dark-mode .login-page {
            background-color: #444;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
          }
      
      
          .dark-mode .dark-mode-toggle .moon {
            fill: #fff;
          }
      
          .dark-mode h2 {
            color: #fff;
          }
      
          .dark-mode label {
            color: #fff;
          }
      
      
          .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #106977;
        }
    </style>
</head>

<body>

    <header class="sticky-header">
        <div class="header-content">
          <img src="../images/kratos-logo4.png" alt="Your Company Logo" class="logo">
          <h1 class="website-name">SEGMGOW Charity</h1>
          <nav class="header-links">
            <a style="margin-left: -10px;" href="edit_donor_acc.html"><i class="fa fa-arrow-left" aria-hidden="true" style="margin-right: 15px;"></i>Return</a>
            <span class="separator"></span>
            <a href="Home.html">Home</a>
            <span class="separator"></span>
            <a href="#">Contact</a>
            <span class="separator"></span>
            <a class="login-link" href="#">Log In</a>
            <span class="separator"></span>
            <a href="settings.html" style="margin-left: -10px;"><i class="fa fa-cog" aria-hidden="true"></i></a>
          </nav>
        </div>
      </header> 
    <div class="container">
        <h2>Clinic Location Specification</h2>
        <form id="clinicForm">
            <label for="clinicAddress">Clinic Address:</label>
            <input type="text" id="clinicAddress" placeholder="Enter clinic address..." required>

            <label for="clinicArea">Clinic Area:</label>
            <input type="text" id="clinicArea" placeholder="Enter clinic area..." required>

            <label for="clinicGovernorate">Clinic Governorate:</label>
            <input type="text" id="clinicGovernorate" placeholder="Enter clinic governorate..." required>

            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" placeholder="Enter your specialty..." required>

            <label for="proBonoCases">Pro-Bono Cases:</label>
            <input type="number" id="proBonoCases" placeholder="Enter number of pro-bono cases..." required>

            <label for="googleMarker">Google Marker:</label>
            <textarea id="googleMarker" placeholder="Enter Google marker information..." required></textarea>

            <button type="submit">Submit</button>
            <p id="message" style="display: none;"></p>
        </form>
    </div>

    <script>
        const clinicForm = document.getElementById('clinicForm');
        clinicForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            if (clinicForm.checkValidity()) {
                submitClinicForm();
            } else {
                showError();
            }
        });

        function submitClinicForm() {
            const clinicAddress = document.getElementById('clinicAddress').value;
            const clinicArea = document.getElementById('clinicArea').value;
            const clinicGovernorate = document.getElementById('clinicGovernorate').value;
            const specialty = document.getElementById('specialty').value;
            const proBonoCases = document.getElementById('proBonoCases').value;
            const googleMarker = document.getElementById('googleMarker').value;

            // Display success message
            const message = document.getElementById('message');
            message.textContent = `Clinic location submitted successfully. Redirecting in 5 seconds...`;
            message.style.display = 'block';

            // Countdown timer
            let seconds = 5;
            const countdownInterval = setInterval(() => {
                seconds--;
                message.textContent = `Clinic location submitted successfully. Redirecting in ${seconds} seconds...`;
                if (seconds === 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '../html/donor.html';
                }
            }, 1000);
        }

        function showError() {
            const message = document.getElementById('message');
            message.textContent = `Please fill out all required fields.`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000); // Hide message after 3 seconds
        }
    </script>
</body>

</html>
