<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Submissions</title>
    <link rel="stylesheet" href="../css/stylesDonations.css">
</head>
<body>
    <div class="container">
        <h1>Donation Submissions</h1>
        
        <!-- Donation Submission Form -->
        <div class="submission-form">
            <form id="donationForm">
                <label for="itemCategory">Item Category:</label>
                <select id="itemCategory" name="itemCategory" required>
                    <option value="">Select Category</option>
                    <option value="Toys">Toys</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Blood Donations">Blood Donations</option>
                    <option value="Medical Supplies">Medical Supplies</option>
                    <option value="School Supplies">School Supplies</option>
                    <option value="Food">Food</option>
                    <!-- Add more categories as needed -->
                </select><br><br>
                <label for="details">Details:</label><br>
                <textarea id="details" name="details" rows="4" cols="50" required></textarea><br><br>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*"><br><br>
                <div id="additionalFields"></div> <!-- Container for additional fields based on category -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="../js/scriptDonations.js"></script>
</body>
</html>
