<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            color: #666;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <div id="register-as">
            <label for="register-type">Register As:</label>
            <select id="register-type">
                <option value="">Select One</option>
                <option value="organization">Organization</option>
                <option value="donor">Donor</option>
            </select>
        </div>

        <!-- Organization Registration Form -->
        <form id="organization-registration" class="hidden">
          <div class="form-group">
              <label for="org-first-name">First Name:</label>
              <input type="text" id="org-first-name" name="org-first-name" required>
          </div>
          <div class="form-group">
              <label for="org-last-name">Last Name:</label>
              <input type="text" id="org-last-name" name="org-last-name" required>
          </div>
          <div class="form-group">
              <label for="org-gender">Gender:</label>
              <select id="org-gender" name="org-gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div class="form-group">
              <label for="org-email">Email:</label>
              <input type="email" id="org-email" name="org-email" required>
          </div>
          <div class="form-group">
              <label for="org-password">Password:</label>
              <input type="password" id="org-password" name="org-password" required>
          </div>
          <div class="form-group">
              <label for="org-contact-number">Contact Number:</label>
              <input type="tel" id="org-contact-number" name="org-contact-number" required>
          </div>
          <div class="form-group">
              <label for="org-name">Organization Name:</label>
              <input type="text" id="org-name" name="org-name" required>
          </div>
          <div class="form-group">
              <label for="org-type">Organization Type:</label>
              <input type="text" id="org-type" name="org-type" required>
          </div>
          <div class="form-group">
              <label for="org-address">Organization Address:</label>
              <input type="text" id="org-address" name="org-address" required>
          </div>
          <div class="form-group">
              <label for="org-area">Area:</label>
              <input type="text" id="org-area" name="org-area" required>
          </div>
          <div class="form-group">
              <label for="org-governorate">Governorate:</label>
              <input type="text" id="org-governorate" name="org-governorate" required>
          </div>
          <div class="form-group">
              <label for="org-location-link">Location Link:</label>
              <input type="text" id="org-location-link" name="org-location-link">
          </div>
          <div class="form-group">
            <label for="organization-document">Upload Document (Optional):</label>
            <input type="file" id="organization-document" name="organization-document">
          </div>
          <!-- Add other organization-specific fields here -->
          <button id="submit" type="submit" class="btn">Register as Organization</button>
      </form>

        <!-- Donor Registration Form -->
        <form id="donor-registration" class="hidden">
          <div class="form-group">
              <label for="donor-first-name">First Name:</label>
              <input type="text" id="donor-first-name" name="donor-first-name" required>
          </div>
          <div class="form-group">
              <label for="donor-last-name">Last Name:</label>
              <input type="text" id="donor-last-name" name="donor-last-name" required>
          </div>
          <div class="form-group">
              <label for="donor-gender">Gender:</label>
              <select id="donor-gender" name="donor-gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div class="form-group">
              <label for="donor-email">Email:</label>
              <input type="email" id="donor-email" name="donor-email" required>
          </div>
          <div class="form-group">
              <label for="donor-contact-number">Contact Number:</label>
              <input type="tel" id="donor-contact-number" name="donor-contact-number" required>
          </div>
          <div class="form-group">
              <label for="donor-password">Password:</label>
              <input type="password" id="donor-password" name="donor-password" required>
          </div>
          <div class="form-group">
              <label for="donor-address">Address:</label>
              <input type="text" id="donor-address" name="donor-address" required>
          </div>
          <div class="form-group">
              <label for="donor-area">Area:</label>
              <input type="text" id="donor-area" name="donor-area" required>
          </div>
          <div class="form-group">
              <label for="donor-governorate">Governorate:</label>
              <input type="text" id="donor-governorate" name="donor-governorate" required>
          </div>
          <div class="form-group">
              <label for="donor-volunteer-role">Volunteer Role:</label>
              <select id="donor-volunteer-role" name="donor-volunteer-role" required>
                  <option value="regular-donor">Regular Donor</option>
                  <option value="teacher">Teacher</option>
                  <option value="doctor">Doctor</option>
              </select>
          </div>
          <div class="form-group">
            <label for="donor-document">Upload Document (Optional):</label>
            <input type="file" id="donor-document" name="donor-document">
          </div>
          <!-- Add other donor-specific fields here -->
          <button id="submit" type="submit" class="btn">Register as Donor</button>
      </form>

      <div id="success-message" class="hidden">
        <p>Congratulations! You have successfully registered.</p>
        <p>Redirecting in <span id="countdown">5</span> seconds...</p>
    </div>

    </div>

    <script>
        document.getElementById('register-type').addEventListener('change', function() {
            var registerType = this.value;
            var orgForm = document.getElementById('organization-registration');
            var donorForm = document.getElementById('donor-registration');

            if (registerType === 'organization') {
                orgForm.classList.remove('hidden');
                donorForm.classList.add('hidden');
            } else if (registerType === 'donor') {
                donorForm.classList.remove('hidden');
                orgForm.classList.add('hidden');
            } else {
                orgForm.classList.add('hidden');
                donorForm.classList.add('hidden');
            }
        });

        const organizationForm = document.getElementById("organization-registration");
        const donorForm = document.getElementById("donor-registration");
        const successMessage = document.getElementById("success-message");
        const countdownTimer = document.getElementById("countdown");

        // Add event listener to the submit button of the organization registration form
        organizationForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Validate organization registration form fields
            const orgName = document.getElementById("org-name").value;
            const orgType = document.getElementById("org-type").value;
            // Add more validations as needed for other fields

            if (orgName && orgType) { // Check if required fields are filled
                // Display success message
                successMessage.classList.remove("hidden");

                // Start countdown and redirect after 5 seconds
                startCountdownAndRedirect();
            }
        });

        // Add event listener to the submit button of the donor registration form
        donorForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Validate donor registration form fields
            const firstName = document.getElementById("donor-first-name").value;
            const lastName = document.getElementById("donor-last-name").value;
            // Add more validations as needed for other fields

            if (firstName && lastName) { // Check if required fields are filled
                // Display success message
                successMessage.classList.remove("hidden");

                // Start countdown and redirect after 5 seconds
                startCountdownAndRedirect();
            }
        });

        // Function to start countdown and redirect after 5 seconds
        function startCountdownAndRedirect() {
            let countdown = 5; // Initial countdown value

            // Display initial countdown value
            countdownTimer.textContent = countdown;

            // Start countdown timer
            const countdownInterval = setInterval(function() {
                countdown--; // Decrement countdown value
                countdownTimer.textContent = countdown; // Update countdown display

                if (countdown === 0) { // Check if countdown reaches 0
                    clearInterval(countdownInterval); // Stop countdown timer
                    // Redirect to the desired page after 5 seconds
                    window.location.replace("login.html");
                }
            }, 1000); // Update countdown every second (1000 milliseconds)
        }
    </script>
</body>
</html>
